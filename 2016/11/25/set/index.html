<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Set的误用 · Tao</title><meta name="description" content="Set的误用 - flexih"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://www.otao.me/atom.xml" title="Tao"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/flexih" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/flexih" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Set的误用</h1><div class="post-info">Nov 25, 2016</div><div class="post-content"><p>发现项目中有一处对NSMutableSet的误用。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">@interface Model</div><div class="line">@property (nonnull, nonatomic, copy) NSURL *URL;</div><div class="line">@property (nonatomic, copy) NSString *value;</div><div class="line">@end</div><div class="line"></div><div class="line">@implementation Model</div><div class="line">- (NSUInteger)hash &#123;</div><div class="line">    return self.URL.hash;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (BOOL)isEqual:(id)object &#123;</div><div class="line">  if (self == object) &#123;</div><div class="line">    return true;</div><div class="line">  &#125;</div><div class="line">  </div><div class="line">  return [self.URL isEqual:object.URL];</div><div class="line">&#125;</div><div class="line">@end</div></pre></td></tr></table></figure></p>
<p>使用的时候会多次添加</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">Model *m1 = [Model new];</div><div class="line">m1.URL = [NSURL URLWithString:@&quot;http://www.youku.com&quot;];</div><div class="line">m1.value = @&quot;1&quot;;</div><div class="line"></div><div class="line">Model *m2 = [Model new];</div><div class="line">m2.URL = [NSURL URLWithString:@&quot;http://www.youku.com&quot;];</div><div class="line">m2.value = @&quot;2&quot;;</div><div class="line"></div><div class="line">NSMutableSet *set = [NSMutableSet set];</div><div class="line">[set addObject:m1];</div><div class="line">...</div><div class="line">[set addObject:m2];</div></pre></td></tr></table></figure>
<p>这里期望Model值相同的时候会覆盖添加。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">//Adds a given object to the set, if it is not already a member.</div><div class="line">- (void)addObject:(ObjectType)object;</div></pre></td></tr></table></figure>
<p>如果值相同会忽略。</p>
<p>所以不会覆盖原值而是丢弃新值。在期望覆盖的场景先移除旧值再添加新值。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">[set removeObject:m2];</div><div class="line">[set addObject:m2];</div></pre></td></tr></table></figure>
<p><strong>PS:这种场景更适合用Dictionary，以Model.URL为key，Model为value。</strong></p>
</div></article></div></section><footer><div class="paginator"><a href="/2016/11/24/AppBoughts/" class="next">NEXT</a></div><div class="copyright"><p>© 2016 <a href="http://www.otao.me">flexih</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.6.1/MathJax.js?config=TeX-MML-AM_CHTML"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-87990801-1",'auto');ga('send','pageview');</script></body></html>
